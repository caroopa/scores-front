<header>
  <h1>Copa Koguryo</h1>
  <mat-button-toggle-group>
    <button mat-flat-button (click)="fileInput.click()" color="primary">
      @if (!isLoading) {
      <ng-container>
        <div class="icon-text">
          <mat-icon>cloud_upload</mat-icon>
          <p>Cargar</p>
        </div>
      </ng-container>
      } @else {
      <ng-container>
        <mat-spinner diameter="20"></mat-spinner>
      </ng-container>
      }
    </button>
    <input #fileInput type="file" hidden (change)="onFileSelected($event)" />
  </mat-button-toggle-group>
</header>

<mat-tab-group>
  <mat-tab label="Ranking">
    <div class="ranking-container">
      <div class="table-container">
        <h3>Instructores</h3>
        <app-instructors></app-instructors>
      </div>

      <div class="table-container">
        <h3>Top 10 Danes</h3>
        <app-competitor [category]="'dan'"></app-competitor>
      </div>

      <div class="table-container">
        <h3>Top 10 Colores</h3>
        <app-competitor [category]="'color'"></app-competitor>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Datos">
    <app-general></app-general>
  </mat-tab>
</mat-tab-group>
