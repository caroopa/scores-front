<header>
  <div class="logo">
    <h1>Copa Koguryo</h1>
    <img src="/assets/logo.png" alt="Logo" />
  </div>

  <mat-button-toggle-group>
    <button mat-flat-button (click)="fileInput.click()" color="primary">
      @if (!isLoading) {
      <ng-container>
        <div class="icon-text">
          <mat-icon>cloud_upload</mat-icon>
          <p>Cargar</p>
        </div>
      </ng-container>
      } @else {
      <ng-container>
        <mat-spinner diameter="20"></mat-spinner>
      </ng-container>
      }
    </button>
    <input #fileInput type="file" hidden (change)="onFileSelected($event)" />
  </mat-button-toggle-group>
</header>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="icon-header">
        <mat-icon>leaderboard</mat-icon>
        Ranking
      </span>
    </ng-template>
    <div class="ranking-container">
      <div class="table-container">
        <h3>Instructores</h3>
        <app-instructors></app-instructors>
      </div>

      <div class="table-container">
        <h3>Top 10 Danes</h3>
        <app-competitor [category]="'dan'"></app-competitor>
      </div>

      <div class="table-container">
        <h3>Top 10 Colores</h3>
        <app-competitor [category]="'color'"></app-competitor>
      </div>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span class="icon-header">
        <mat-icon>emoji_events</mat-icon>
        Medallas
      </span>
    </ng-template>
    <app-trophies></app-trophies>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span class="icon-header">
        <mat-icon>table_chart</mat-icon>
        Datos
      </span>
    </ng-template>
    <app-general></app-general>
  </mat-tab>
</mat-tab-group>
