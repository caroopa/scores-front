<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="place" class="header-cont">
    <th
      mat-header-cell
      *matHeaderCellDef
      sortActionDescription="Ordenar por Puesto"
    >
      <p>Puesto</p>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="place">
        <mat-icon [style.color]="element.color">emoji_events</mat-icon>
        <p>{{ element.place }}</p>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="count" class="header-cont">
    <th
      mat-header-cell
      *matHeaderCellDef
      sortActionDescription="Ordenar por Cantidad"
    >
      <p>Cantidad</p>
    </th>
    <td mat-cell *matCellDef="let element">
      <p>{{ element.count }}</p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
