@if (!connectionError) { @if (loading) {
<div class="spinner-container">
  <mat-spinner diameter="70"></mat-spinner>
</div>
} @else {
<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
  <ng-container matColumnDef="name" class="header-cont">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Ordenar por Nombre"
    >
      <p>Instructor</p>
    </th>
    <td mat-cell *matCellDef="let element">
      <p>{{ element.name }}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="total" class="header-cont">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Ordenar por Total"
    >
      <p>TOTAL de puntos</p>
    </th>
    <td mat-cell *matCellDef="let element">
      <p class="total">{{ element.total }}</p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20, 50]"
  showFirstLastButtons
>
</mat-paginator>
}
